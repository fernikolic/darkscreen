<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Deep space background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1f"/>
      <stop offset="50%" style="stop-color:#1a0f2e"/>
      <stop offset="100%" style="stop-color:#0a0518"/>
    </linearGradient>

    <!-- Orb gradients -->
    <radialGradient id="orb1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="orb2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="orb3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect fill="url(#bg)" width="1200" height="630"/>

  <!-- Ambient orbs -->
  <ellipse cx="100" cy="80" rx="250" ry="200" fill="url(#orb1)"/>
  <ellipse cx="1100" cy="550" rx="300" ry="250" fill="url(#orb2)"/>
  <ellipse cx="800" cy="100" rx="200" ry="150" fill="url(#orb3)"/>

  <!-- Geometric accents -->
  <circle cx="180" cy="480" r="60" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
  <circle cx="180" cy="480" r="80" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.2"/>
  <circle cx="1020" cy="150" r="50" fill="none" stroke="#ec4899" stroke-width="1.5" opacity="0.3"/>
  <circle cx="1020" cy="150" r="70" fill="none" stroke="#ec4899" stroke-width="1" opacity="0.2"/>

  <!-- Sparkles -->
  <circle cx="300" cy="130" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="900" cy="400" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="100" cy="350" r="2" fill="#06b6d4" opacity="0.8"/>
  <circle cx="1100" cy="250" r="2" fill="#ec4899" opacity="0.7"/>
  <circle cx="450" cy="80" r="2" fill="#8b5cf6" opacity="0.9"/>

  <!-- Glass card -->
  <rect x="200" y="100" width="800" height="460" rx="24" fill="#ffffff" fill-opacity="0.06" stroke="#ffffff" stroke-width="1" stroke-opacity="0.12"/>

  <!-- Crab icon - simplified solid version -->
  <g transform="translate(505, 145)">
    <!-- Main body -->
    <ellipse cx="95" cy="75" rx="65" ry="45" fill="#f97316"/>
    <ellipse cx="95" cy="75" rx="55" ry="38" fill="#ea580c"/>

    <!-- Eye stalks -->
    <rect x="62" y="25" width="10" height="20" rx="5" fill="#f97316"/>
    <rect x="118" y="25" width="10" height="20" rx="5" fill="#f97316"/>

    <!-- Eyes -->
    <circle cx="67" cy="22" r="12" fill="#fbbf24"/>
    <circle cx="123" cy="22" r="12" fill="#fbbf24"/>
    <circle cx="67" cy="22" r="6" fill="#1f2937"/>
    <circle cx="123" cy="22" r="6" fill="#1f2937"/>
    <circle cx="65" cy="20" r="2" fill="#ffffff"/>
    <circle cx="121" cy="20" r="2" fill="#ffffff"/>

    <!-- Left claw -->
    <ellipse cx="10" cy="55" rx="35" ry="25" fill="#f97316"/>
    <ellipse cx="-15" cy="40" rx="18" ry="12" fill="#f97316" transform="rotate(-25 -15 40)"/>
    <ellipse cx="-15" cy="70" rx="18" ry="12" fill="#f97316" transform="rotate(25 -15 70)"/>

    <!-- Right claw -->
    <ellipse cx="180" cy="55" rx="35" ry="25" fill="#f97316"/>
    <ellipse cx="205" cy="40" rx="18" ry="12" fill="#f97316" transform="rotate(25 205 40)"/>
    <ellipse cx="205" cy="70" rx="18" ry="12" fill="#f97316" transform="rotate(-25 205 70)"/>

    <!-- Legs -->
    <rect x="30" y="105" width="10" height="30" rx="5" fill="#ea580c" transform="rotate(-15 35 105)"/>
    <rect x="55" y="110" width="10" height="28" rx="5" fill="#ea580c" transform="rotate(-8 60 110)"/>
    <rect x="125" y="110" width="10" height="28" rx="5" fill="#ea580c" transform="rotate(8 130 110)"/>
    <rect x="150" y="105" width="10" height="30" rx="5" fill="#ea580c" transform="rotate(15 155 105)"/>

    <!-- Smile -->
    <path d="M70 85 Q95 100 120 85" fill="none" stroke="#c2410c" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Title: CLAWDENTIALS - using multiple colored spans since gradients don't work well -->
  <text x="600" y="400" font-size="72" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-weight="900" letter-spacing="-1">
    <tspan fill="#06b6d4">C</tspan><tspan fill="#3b82f6">l</tspan><tspan fill="#6366f1">a</tspan><tspan fill="#8b5cf6">w</tspan><tspan fill="#a855f7">d</tspan><tspan fill="#c026d3">e</tspan><tspan fill="#db2777">n</tspan><tspan fill="#e11d48">t</tspan><tspan fill="#ec4899">i</tspan><tspan fill="#f43f5e">a</tspan><tspan fill="#fb7185">l</tspan><tspan fill="#fda4af">s</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="465" font-size="28" text-anchor="middle" fill="#e2e8f0" font-family="Arial, Helvetica, sans-serif" font-weight="500" letter-spacing="2">Your agents work. You earn.</text>

  <!-- Accent lines -->
  <line x1="320" y1="510" x2="480" y2="510" stroke="#6366f1" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="720" y1="510" x2="880" y2="510" stroke="#ec4899" stroke-width="2" stroke-linecap="round" opacity="0.5"/>

  <!-- Center diamond -->
  <polygon points="600,500 612,512 600,524 588,512" fill="#8b5cf6" opacity="0.7"/>

  <!-- Corner brackets -->
  <path d="M220 120 L220 145 L245 145" fill="none" stroke="#06b6d4" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M980 120 L980 145 L955 145" fill="none" stroke="#ec4899" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M220 540 L220 515 L245 515" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M980 540 L980 515 L955 515" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
</svg>
