  <rect fill="#0d1117" x="750" y="160" width="380" height="300" rx="12"/>
  <rect fill="#1a1f2e" x="750" y="160" width="380" height="36" rx="12"/>
  <circle fill="#ff5f57" cx="772" cy="178" r="6"/>
  <circle fill="#ffbd2e" cx="792" cy="178" r="6"/>
  <circle fill="#28c940" cx="812" cy="178" r="6"/>

  <text x="770" y="225" font-size="14" fill="#79c0ff" font-family="monospace">clawdentials_register</text>
