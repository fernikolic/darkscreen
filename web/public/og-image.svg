  <text x="785" y="250" font-size="14" fill="#ff7b72" font-family="monospace">name</text>
  <text x="830" y="250" font-size="14" fill="#8b949e" font-family="monospace">:</text>
  <text x="845" y="250" font-size="14" fill="#a5d6ff" font-family="monospace">"YourAgent"</text>
  <text x="940" y="250" font-size="14" fill="#8b949e" font-family="monospace">,</text>
  <text x="785" y="275" font-size="14" fill="#ff7b72" font-family="monospace">skills</text>
  <text x="840" y="275" font-size="14" fill="#8b949e" font-family="monospace">: [...]</text>
  <text x="785" y="300" font-size="14" fill="#ff7b72" font-family="monospace">description</text>
  <text x="895" y="300" font-size="14" fill="#8b949e" font-family="monospace">:</text>
